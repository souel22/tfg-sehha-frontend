apiVersion: apps/v1
kind: Deployment
metadata:
  name: sehha-frontend
  namespace: sehha-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sehha-frontend
  template:
    metadata:
      labels:
        app: sehha-frontend
    spec:
      containers:
      - name: sehha-frontend
        image: sulmaimech/sehha-frontend:latest
        ports:
        - containerPort: 80
        env:
        - name: REACT_APP_ROOT_DIV
          value: "root"
        - name: REACT_APP_APPOINTMENT_MANAGEMENT_API_APPOINTMENTS_PATH
          value: "/appointments"
        - name: REACT_APP_APPOINTMENT_MANAGEMENT_API_SPECIALISTS_PATH
          value: "/specialists"
        - name: REACT_APP_APPOINTMENT_MANAGEMENT_API_SPECIALIST_SCHEDULE_PATH
          value: "/specialists/<specialistId>/schedule"
        - name: REACT_APP_APPOINTMENT_MANAGEMENT_API_SPECIALIST_INFO_PATH
          value: "/specialists/<specialistId>"
        - name: REACT_APP_APPOINTMENT_MANAGEMENT_API_USERS_PATH
          value: "/users"
        - name: REACT_APP_APPOINTMENT_MANAGEMENT_API_APPOINTMENT_PATH
          value: "/appointments/<appointmentId>"
        - name: REACT_APP_HOMEPAGE
          value: "/"
        - name: REACT_APP_USER_RESERVE_URL
          value: "/user/book"
        - name: REACT_APP_USER_LOGOUT_URL
          value: "/logout"
        - name: REACT_APP_SPECIALIST_LOGOUT_URL
          value: "/logout"
        - name: REACT_APP_USER_APPOINTMENTS_URL
          value: "/user/appointments"
        - name: REACT_APP_USER_VIDEO_URL
          value: "/user/video"
        - name: REACT_APP_SPECIALIST_APPOINTMENTS_URL
          value: "/specialist/appointments"
        - name: REACT_APP_SPECIALIST_VIDEO_URL
          value: "/specialist/video"
        - name: REACT_APP_SPECIALIST_SCHEDULE_APPOINTMENT_URL
          value: "/specialist/schedule-appointment"
        - name: REACT_APP_APPOINTMENT_MANAGEMENT_API_URL
          value: "http://sehha-appointment-service/api/v1/appointment-management"
        - name: REACT_APP_VIDEO_MICRO
          value: "http://sehha-video-service"
        - name: REACT_APP_LOGIN_SIGNUP_SELECTION
          value: "/login-signup-selection"
        - name: REACT_APP_LOGIN
          value: "/login"
        - name: REACT_APP_SIGNUP
          value: "/signup"
        - name: REACT_APP_SIGNUP_SPECIALIST_ENDPOINT
          value: "http://sehha-user-management-service/api/v1/auth/specialist-signup"
        - name: REACT_APP_SIGNUP_USER_ENDPOINT
          value: "http://sehha-user-management-service/api/v1/auth/user-signup"
        - name: REACT_APP_LOGIN_SPECIALIST_ENDPOINT
          value: "http://sehha-user-management-service/api/v1/auth/specialist-login"
        - name: REACT_APP_LOGIN_USER_ENDPOINT
          value: "http://sehha-user-management-service/api/v1/auth/user-login"
        - name: REACT_APP_SPECIALITY_API_PATH
          value: "http://sehha-user-management-service/api/v1/auth/specialities"
        - name: REACT_APP_PUBLIC_KEY
          value: |
